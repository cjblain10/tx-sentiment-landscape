<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TX Sentiment - Embed Widget</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0e1a;
      color: #f1f5f9;
      padding: 1rem;
    }

    .widget {
      max-width: 600px;
      margin: 0 auto;
    }

    .widget-header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .widget-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .overall-score {
      font-size: 3rem;
      font-weight: 700;
      font-family: 'Courier New', monospace;
    }

    .overall-score.pos { color: #10b981; }
    .overall-score.neg { color: #ef4444; }

    .delta {
      display: inline-block;
      margin-left: 0.75rem;
      font-size: 1rem;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
    }

    .delta.pos {
      color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }

    .delta.neg {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .category {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 0.9rem;
      text-align: center;
    }

    .category-name {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #94a3b8;
      margin-bottom: 0.5rem;
    }

    .category-score {
      font-size: 1.4rem;
      font-weight: 700;
      font-family: 'Courier New', monospace;
    }

    .category-score.pos { color: #10b981; }
    .category-score.neg { color: #ef4444; }

    .widget-footer {
      text-align: center;
      font-size: 0.7rem;
      color: #64748b;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
    }

    .widget-footer a {
      color: #C4553A;
      text-decoration: none;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="widget" id="widget">
    <div class="loading">Loading sentiment data...</div>
  </div>

  <script>
    const API_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:3000'
      : 'https://tx-sentinel-api.onrender.com';

    async function loadWidget() {
      try {
        const response = await fetch(`${API_URL}/api/sentiment/today`);
        const data = await response.json();

        const widget = document.getElementById('widget');
        const deltaClass = data.scoreDelta > 0 ? 'pos' : 'neg';
        const scoreClass = data.overallScore >= 0 ? 'pos' : 'neg';

        widget.innerHTML = `
          <div class="widget-header">
            <div class="widget-title">How Texans Feel Right Now</div>
            <div>
              <span class="overall-score ${scoreClass}">
                ${data.overallScore >= 0 ? '+' : ''}${data.overallScore.toFixed(1)}
              </span>
              ${data.scoreDelta !== 0 ? `
                <span class="delta ${deltaClass}">
                  ${data.scoreDelta > 0 ? '▲' : '▼'}${Math.abs(data.scoreDelta).toFixed(1)}
                </span>
              ` : ''}
            </div>
          </div>

          <div class="categories">
            ${data.categories.map(cat => `
              <div class="category">
                <div class="category-name">${cat.name}</div>
                <div class="category-score ${cat.sentiment >= 0 ? 'pos' : 'neg'}">
                  ${cat.sentiment >= 0 ? '+' : ''}${cat.sentiment.toFixed(1)}
                </div>
              </div>
            `).join('')}
          </div>

          <div class="widget-footer">
            Powered by <a href="https://sentiment.localinsights.ai" target="_blank">LocalInsights.ai</a>
          </div>
        `;
      } catch (error) {
        console.error('Failed to load sentiment data:', error);
        document.getElementById('widget').innerHTML = `
          <div class="loading">Unable to load sentiment data</div>
        `;
      }
    }

    loadWidget();
  </script>
</body>
</html>
