<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TX Sentiment - Embed Widget</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Georgia, 'Times New Roman', serif;
      background: #ffffff;
      color: #1a1a1a;
      padding: 1rem;
    }

    .widget {
      max-width: 600px;
      margin: 0 auto;
      border: 2px solid #2c5282;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .widget-header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #2c5282;
    }

    .widget-brand {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #2c5282;
      margin-bottom: 0.5rem;
    }

    .widget-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: #1a202c;
    }

    .overall-score {
      font-size: 3rem;
      font-weight: 700;
      font-family: Georgia, 'Times New Roman', serif;
    }

    .overall-score.pos { color: #2f855a; }
    .overall-score.neg { color: #c53030; }

    .delta {
      display: inline-block;
      margin-left: 0.75rem;
      font-size: 1rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      background: #f7fafc;
      border: 1px solid #e2e8f0;
    }

    .delta.pos { color: #2f855a; }
    .delta.neg { color: #c53030; }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .category {
      background: #f7fafc;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      padding: 0.9rem;
      text-align: center;
      transition: all 0.2s ease;
    }

    .category:hover {
      background: #edf2f7;
      border-color: #2c5282;
    }

    .category-name {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #4a5568;
      margin-bottom: 0.5rem;
    }

    .category-score {
      font-size: 1.4rem;
      font-weight: 700;
      font-family: Georgia, 'Times New Roman', serif;
    }

    .category-score.pos { color: #2f855a; }
    .category-score.neg { color: #c53030; }

    .widget-footer {
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 0.7rem;
      color: #718096;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #e2e8f0;
    }

    .widget-footer a {
      color: #2c5282;
      text-decoration: none;
      font-weight: 600;
    }

    .widget-footer a:hover {
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #718096;
    }
  </style>
</head>
<body>
  <div class="widget" id="widget">
    <div class="loading">Loading sentiment data...</div>
  </div>

  <script>
    const API_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:3000'
      : 'https://tx-sentinel-api.onrender.com';

    async function loadWidget() {
      try {
        const response = await fetch(`${API_URL}/api/sentiment/today`);
        const data = await response.json();

        const widget = document.getElementById('widget');
        const deltaClass = data.scoreDelta > 0 ? 'pos' : 'neg';
        const scoreClass = data.overallScore >= 0 ? 'pos' : 'neg';

        widget.innerHTML = `
          <div class="widget-header">
            <div class="widget-brand">Lone Star Standard × LocalInsights.ai</div>
            <div class="widget-title">How Texans Feel Right Now</div>
            <div>
              <span class="overall-score ${scoreClass}">
                ${data.overallScore >= 0 ? '+' : ''}${data.overallScore.toFixed(1)}
              </span>
              ${data.scoreDelta !== 0 ? `
                <span class="delta ${deltaClass}">
                  ${data.scoreDelta > 0 ? '▲' : '▼'}${Math.abs(data.scoreDelta).toFixed(1)}
                </span>
              ` : ''}
            </div>
          </div>

          <div class="categories">
            ${data.categories.map(cat => `
              <div class="category">
                <div class="category-name">${cat.name}</div>
                <div class="category-score ${cat.sentiment >= 0 ? 'pos' : 'neg'}">
                  ${cat.sentiment >= 0 ? '+' : ''}${cat.sentiment.toFixed(1)}
                </div>
              </div>
            `).join('')}
          </div>

          <div class="widget-footer">
            A <a href="https://lonestarstandard.com" target="_blank">Lone Star Standard</a> project powered by <a href="https://sentiment.localinsights.ai" target="_blank">LocalInsights.ai</a>
          </div>
        `;
      } catch (error) {
        console.error('Failed to load sentiment data:', error);
        document.getElementById('widget').innerHTML = `
          <div class="loading">Unable to load sentiment data</div>
        `;
      }
    }

    loadWidget();
  </script>
</body>
</html>
